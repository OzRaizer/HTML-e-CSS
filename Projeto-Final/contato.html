    <main>
        <section id="contato">
            <h1>Entre em Contato</h1>
            <p>Envie sua proposta, e em breve retornaremos</p>
            <table>
                <tr>
                    <td><label for="nome">Nome Completo:</label></td>
                    <td><input type="text" id="nome" name="nome" required></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="telefone">Telefone:</label></td>
                    <td><input type="tel" id="telefone" name="telefone" required></td>
                </tr>
                <tr>
                    <td><label for="idade">Idade:</label></td>
                    <td><input type="number" id="idade" name="idade" required></td>
                </tr>
                <tr>
                    <td><label for="mensagem">Mensagem:</label></td>
                    <td><textarea id="mensagem" name="mensagem" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="anexo">Anexar Imagem:</label></td>
                    <td><input type="file" id="anexo" name="anexo"></td>
                </tr>
            </table>
            <button type="submit">Enviar</button>
        </section>
    </main>
